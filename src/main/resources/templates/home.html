<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <link rel="shortcut icon" href="https://www.pngarts.com/files/18/Japan-Flag-PNG-Image.png">
        <title th:text="${title}" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

        <style>
            body {
                background: #000 url(https://mobimg.b-cdn.net/v3/fetch/cf/cf74f186cb39837a84fe0630301236a2.jpeg); /* Фоновый цвет и фоновый рисунок*/
                color: #fff; /*Цвет текста на странице*/
                background-attachment: fixed; /* Фон страницы фиксируется */
                background-repeat: repeat-x; /* Изображение повторяется по горизонтали */
            }
        </style>

    </head>

    <body>
        <header class="p-3 text-bg-dark">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                    </a>

                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
                        <li><a href="#" class="nav-link px-2 text-white">My account</a></li>
                        <li><a href="#" class="nav-link px-2 text-white">Offers</a></li>
                        <li><a href="#" class="nav-link px-2 text-white">About</a></li>
                    </ul>

                    <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                        <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
                    </form>

                    <div class="text-end">
                        <button type="button" class="btn btn-outline-light me-2">Login</button>
                        <a href="signUp.html" type="button" class="btn btn-warning" >Sign-up</a>
                    </div>
                </div>
            </div>
        </header>
    </body>

</html>
