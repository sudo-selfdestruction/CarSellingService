<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="shortcut icon" href="https://www.pngarts.com/files/18/Japan-Flag-PNG-Image.png">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title th:text="${title}" />
</head>
<body>
    <header th:insert="blocks/header :: header"></header>
    <h1 class="text-center">All current Offers:</h1>

    <tr th:each="el : ${offers}">
        <td><span style="margin-left: 150px" th:text="${el.carName}"></span></td>
        <td><span th:text="${el.description}"> </span></td>
    </tr>

</body>
</html>
